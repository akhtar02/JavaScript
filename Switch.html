<!DOCTYPE html>
<html lang="en">

<head>
    <title>Switch Statements</title>
    <script>

        let dayOfWeek = 'Sat';
        switch (dayOfWeek) {
            case 'Sun':
                console.log('Week-end');
                break;
            case 'Sat':
                console.log('Pre week-end');
                break;
            case 'Fri':
                console.log('Holy day');
                break;
            default:
                console.log('Week day');
        }

    </script>
</head>

<body>

</body>

</html>
