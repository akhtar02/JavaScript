<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrays</title>

    <script>

        // Dec new Array
        let stdData = [2, 4, 6, 8];
        console.log(stdData);
        // Add/Remove value(s) at end of array
        let newLength = stdData.push(10, 11, 12, 13);  // add value in array 
        console.log(stdData); 
        console.log("newLength: ", newLength); // arry length
        let newVal = stdData.pop();   // delete end one value in array
        console.log(stdData); 
        console.log(newVal); // show delete value

        // Add/Remove value(s) at start of array
        stdData.unshift(-1, 0, 1);  add value in start
        console.log(stdData);
        stdData.shift(); // delete start one value 
        console.log(stdData);


    </script>
</head>

<body>

</body>

</html>
